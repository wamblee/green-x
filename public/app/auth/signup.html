<div class="container" style="color:white">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputUsername" class="sr-only">User Name</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model='user.username'>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model='user.password'>
    <input type="text"  placeholder="Store Name" 
     ng-model='user.storename'  class="form-control">
    <div class="checkbox">
      <input type="radio" name="typeuser" value="user" ng-model="user.type"> User<br>
       <input type="radio" name="typeuser" value="store" ng-model="user.type">Store<br>

    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="signup()">Sign Up</button>
    <h3>   <a href="#/signin">Already have an account? <strong>Signin</strong> </a> </h3>
  </form>
</div>

<!DOCTYPE html>
<html data-ng-app='iGrow'>
  <head>
    <meta charset="utf-8" />
    <title>iGrow</title>   
    <!-- Add bootstrap library -->
    <link data-require="bootsrap@" data-server="3.3.1" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   
    <!-- Add Jquery for bootsrap to function -->
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Add bootstrap javascript library for functionality i.e. accordion -->
    <script data-require="bootsrap@" data-server="3.3.1" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!-- Add theme library from bootswatch -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/united/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="lib/v-accordion/dist/v-accordion.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDogRy6yq9S9x-EY_Oc98mqmchWRABOnic&libraries=geometry"  type="text/javascript"></script>  
</script>

  </head>
  <!-- define main controller -->
  <body ng-controller="HeaderController">

  <!-- navbar -->
    <div class="container-fluid navbar-default">

    <!-- navbar dropdown menu when the screen resizes to mobile size -->
      <div  class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#green-x-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <!-- homepage button -->
        <!-- <a class="navbar-brand" href="#/">iGrow</a> -->
      </div>

      <!-- navigation buttons for different screens -->
      <div class="collapse navbar-collapse" id="green-x-navbar">
        <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/plants')}">
         <!-- <a href='#/plants'>Browse Users</a> -->
         <a href='#/plants'>My Store</a>
         </li>
         <li ng-class="{ active: isActive('/mygarden')}">
         <a href='#/mygarden'>My Garden</a>
         </li>
         <li>
         <a href='#/' data-toggle="tab">Friend Garden</a>
         </li>
         <!-- <li>
         <a href='#/' data-toggle="tab">Categories</a>
         </li> -->
         <li ng-class="{ active: isActive('/newplant')}">
         <a href='#/newplant'>Create a Plant</a>
         </li>
       
         <li ng-class="{ active: isActive('/stores')}">
         <a href='#/storesmap'>Nearby Stores</a>
         </li>
          <!-- <li> -->
         <!-- <a href='#/chat' data-toggle="tab">Chat</a> -->
         <li ng-class="{ active: isActive('/chat')}">
         <a href='#/chat'>Chat</a>
         </li>
         <li>
         <a href='#/stores' data-toggle="tab">All Stores</a>
         </li>
          <li>
         <a href='#/browseusers'>Browse Users</a>
         </li>

         <li>
         <a href='#/weather' data-toggle="tab">weather</a>
         </li>

         </ul>
        <form class="navbar-form navbar-right">
        <button type="submit" ng-show="flag" class="btn btn-default navbar-button navbar-right"  ng-model="maznakhak" ng-click="logOut()">Logout

            <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true"></div>

        </button>
        <form class="navbar-form navbar-right">  
        <!-- <button type="submit" ng-show="flag===true" class="btn btn-default navbar-button navbar-right" ng-click="logIn()">Log In</button> -->
        <!-- <button type="submit" ng-show="flag" class="btn btn-default navbar-button navbar-right"  ng-model="maznakhak" ng-click="logOut()">Logout</button> -->

        </form>
      </div>

    </div>
    
<!-- the ng-view directive is where our templates will be loaded into when naviagted to 
    The container is used to have the body underneath the navigation bar-->
    <div class="container">
        <div ng-view class='col-xs-12'> 
        </div>
    </div> 

    
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="lib/v-accordion/dist/v-accordion.js"></script>
    <script src="app/browse-all/browse-all.js"></script>
    <script src="app/mygarden/garden.js"></script>
    <script src="app/stores/store.js"></script>
    <script src="app/newplant/newplant.js"></script>
    <script src="app/stores/stores.js"></script>
    <script src="app/gardeninfo/gardeninfo.js"></script>
    <script src="app/storeinfo/storeinfo.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/chat/message.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/weather/weatherController.js"></script>
    <script src="app/app.js"></script>
    <script src="app/usersfriends/usersfriends.js"></script>
    
  </body>
</html>

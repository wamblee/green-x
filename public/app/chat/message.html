<div>
	<h1 style="color:red">Chat</h1>
	<div style='height:50px;width:100px;margin-bottom:3%;'>
		<span style="font-size:1em;color:blue">Online Stores</span>
		<ul>
			<li ng-repeat="store in users.stores.names track by $index" style="color:blue;font-size:1.5em;" ng-click="test(store)" data={{store}}>{{store}}</li>
		</ul>
		<span style="font-size:1em;color:pink;">Online Customers</span>
		<ul>
			<li ng-repeat="customer in users.customers.names track by $index" style="color:pink;font-size:1.5em;">{{customer}}</li>
		</ul>
	</div>
	<br><br>
	<div id="chatWrap" style="overflow:auto;width:100%;height:400px;margin-top:3%"> 
	<p ng-repeat="msg in msgs track by $index"  style="font-size:2em;color:yellow">
	<span data="{{msg.username}}">{{msg.username}}</span>: {{msg.text}}</p>
	</div>
	<form ng-submit="sendMsg()" >
		<input type="text" ng-model="msg.text" style="width:100%;color:black">
	</form>
</div>

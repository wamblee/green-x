<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm">
    <input type='text' style="color:black;" ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button ng-click="signin()">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
